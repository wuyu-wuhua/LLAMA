<body class="auth-body page-register">
    <div id="custom-mouse-pointer"></div>
    <div id="page-particles-js"></div>

    <div id="animated-lines-bg">

        <div class="flashing-line line-4"></div>

        <div class="flashing-line line-6"></div>
    </div>
    <div class="container">
        <!-- Main content for registration -->
        <div class="main-content auth-page">
            <div class="auth-container">
                <div class="chat-header">
                     <div class="title-container">
                        <h1 class="main-title" data-translate-key="registerFormTitle">创建账户</h1>
                        <button id="lang-toggle-btn" aria-label="Toggle language">
                            <span lang="zh-CN">EN</span>
                            <span lang="en" style="display: none;">中文</span>
                        </button>
                    </div>
                </div>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="username-register" data-translate-key="registerUsernameLabel">用户名</label>
                        <input type="text" id="username-register" name="username-register" required data-translate-key="registerUsernamePlaceholder" placeholder="请输入您的用户名">
                    </div>
                    <div class="form-group">
                        <label for="email-register" data-translate-key="registerEmailLabel">邮箱</label>
                        <input type="email" id="email-register" name="email-register" required data-translate-key="registerEmailPlaceholder" placeholder="请输入您的邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password-register" data-translate-key="registerPasswordLabel">密码</label>
                        <input type="password" id="password-register" name="password-register" required data-translate-key="registerPasswordPlaceholder" placeholder="请输入密码 (至少8位)">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password-register" data-translate-key="registerConfirmPasswordLabel">确认密码</label>
                        <input type="password" id="confirm-password-register" name="confirm-password-register" required data-translate-key="registerConfirmPasswordPlaceholder" placeholder="请再次输入密码">
                    </div>
                    <button type="submit" class="auth-btn" data-translate-key="registerButton">注册</button>
                    <button type="button" class="google-login-btn">
                        <i class="fab fa-google"></i> <span data-translate-key="continueWithGoogle">继续使用Google</span>
                    </button>
                </form>
                <div class="auth-switch">
                    <span data-translate-key="registerHasAccount">已经有账户了？</span> <a href="login.html" data-translate-key="registerLoginLink">立即登录</a>
                </div>
                <div class="auth-footer-link">
                    <a href="index.html" data-translate-key="returnToHome">返回首页</a>
