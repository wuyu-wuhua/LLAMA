<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="loginPageTitle">登录 - llama4中文版</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body class="auth-body">
    <div id="custom-mouse-pointer"></div>
    <div id="page-particles-js"></div>
    <!-- <canvas id="page-confetti-canvas"></canvas> -->
    <div id="animated-lines-bg">
        <div class="flashing-line line-1"></div>
        <div class="flashing-line line-2"></div>
        <div class="flashing-line line-3"></div>
        <div class="flashing-line line-4"></div>
        <div class="flashing-line line-5"></div>
        <div class="flashing-line line-6"></div>
    </div>
    <div class="container">
        <!-- Main content for login -->
        <div class="main-content auth-page">
            <div class="auth-container">
                <div class="chat-header">
                    <div class="title-container">
                        <h1 class="main-title" data-translate-key="loginFormTitle">用户登录</h1>
                        <button id="lang-toggle-btn" aria-label="Toggle language">
                            <span lang="zh-CN">EN</span>
                            <span lang="en" style="display: none;">中文</span>
                        </button>
                    </div>
                </div>
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email-login" data-translate-key="loginEmailLabel">邮箱或用户名</label>
                        <input type="text" id="email-login" name="email-login" required data-translate-key="loginEmailPlaceholder" placeholder="请输入您的邮箱或用户名">
                    </div>
                    <div class="form-group">
                        <label for="password-login" data-translate-key="loginPasswordLabel">密码</label>
                        <input type="password" id="password-login" name="password-login" required data-translate-key="loginPasswordPlaceholder" placeholder="请输入您的密码">
                    </div>
                    <button type="submit" class="auth-btn" data-translate-key="loginButton">登录</button>
                    <button type="button" class="google-login-btn">
                        <i class="fab fa-google"></i> <span data-translate-key="continueWithGoogle">继续使用Google</span>
                    </button>
                </form>
                <div class="auth-switch">
                    <span data-translate-key="loginNoAccount">还没有账户？</span> <a href="register.html" data-translate-key="loginRegisterLink">立即注册</a>
                </div>
                <div class="auth-footer-link">
                    <a href="index.html" data-translate-key="returnToHome">返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/translation.js"></script>
    <script src="js/script.js"></script>

    <footer class="site-footer">
        <p><span class="lang-zh" data-translate-key="footerText">&copy; 2024 llama4中文版. 版权所有.</span><span class="lang-en" style="display:none;" data-translate-key="footerTextEn">&copy; 2024 llama4 Chinese Version. All rights reserved.</span></p>
        <p>渝ICP备2025053282号</p>
    </footer>
</body>
</html>
